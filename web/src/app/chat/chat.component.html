<md-card class="chat-card">
  <md-card-header>
    <md-card-title>Chat</md-card-title>
    <md-card-subtitle>
      <p *ngFor="let user of chatUsers">{{user.userName}} <span [hidden]="!user.typing">(typing)</span></p>
    </md-card-subtitle>
  </md-card-header>

  <md-card-content class="chat-content">
    <div *ngFor="let message of messages">
      <span *ngIf="message.myMessage; then displayMine; else displayTheirs"></span>
      <ng-template #displayMine>
        <div class="align-right">
          {{message.text}} - <span class="current-user">{{message.sender}}</span>
        </div>
      </ng-template>
      <ng-template #displayTheirs>
        <div>
          <span class="other-user">{{message.sender}}</span> - {{message.text}}
        </div>
      </ng-template>
    </div>
  </md-card-content>

  <md-card-actions>
    <md-input-container>
      <input mdInput type="text" [(ngModel)]="message" placeholder="message" (keypress)="keyPressed($event.keyCode)" class="chat-box"
      />
    </md-input-container>
    <button (click)="sendMessage()" [disabled]="!message" md-icon-button><md-icon>send</md-icon></button>
  </md-card-actions>
</md-card>
