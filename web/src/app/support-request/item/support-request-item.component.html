<div *ngIf="supportRequest">
  <h3>"{{ supportRequest.title.value }}"</h3>
  <div>
    <label>Id: </label>{{ supportRequest.id }}</div>
  <div>
    <label>Title: </label>
    <input [(ngModel)]="supportRequest.title.value" placeholder="name" />
  </div>
  <div>
    <label>Description: </label>
    <textarea [(ngModel)]="supportRequest.description.value" placeholder="description"></textarea>
  </div>
  <p>
    <button [disabled]="!canSave" (click)="save()">Save</button>
    <button [disabled]="!isDirty" (click)="cancel()">Cancel</button>
  </p>
</div>
