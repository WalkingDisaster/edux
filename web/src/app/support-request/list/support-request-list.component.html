<div>
  <button (click)="createNew()">New Request</button>
</div>
<ul class="items">
  <li *ngFor="let supportRequest of supportRequests" (click)="onSelect(supportRequest)" [class.selected]="isSelected(supportRequest)">
    {{supportRequest.title.value}}<span *ngIf="supportRequest.locked" class="lock"> ({{ supportRequest.lockedBy }})</span>
  </li>
</ul>
