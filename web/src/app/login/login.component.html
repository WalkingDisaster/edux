<md-card class="login-card">
  <md-card-header>
  </md-card-header>

  <md-card-content>
    <md-input-container>
      <input type="text" [(ngModel)]="userName" placeholder="User Name" mdInput required />
    </md-input-container>
  </md-card-content>

  <md-card-actions>
    <button type="submit" class="btn btn-success" [disabled]="!userName" (click)="onSubmit()" md-button>Login</button>
  </md-card-actions>

</md-card>
