<mat-card class="login-card">
  <mat-card-header>
  </mat-card-header>

  <mat-card-content>
    <mat-input-container>
      <input type="text" [(ngModel)]="userName" placeholder="User Name" mdInput required />
    </mat-input-container>
  </mat-card-content>

  <mat-card-actions>
    <button type="submit" class="btn btn-success" [disabled]="!userName" (click)="onSubmit()" mat-button>Login</button>
  </mat-card-actions>

</mat-card>
